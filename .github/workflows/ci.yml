name: CI Build Check

on:
  pull_request:
    branches: [main, phase-2-mvp, phase-3]
  push:
    branches: [main, phase-2-mvp, phase-3]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://placeholder:placeholder@localhost:5432/placeholder' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'placeholder-secret' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}

      - name: Build Status
        if: success()
        run: echo "✅ Build successful! Ready for deployment."

      - name: Build Failure Notification
        if: failure()
        run: echo "❌ Build failed! Please check errors above."
